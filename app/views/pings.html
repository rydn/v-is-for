<div class="row-fluid">
    <h3>Response History</h3>
</div>
<div class="row-fluid">
    <div class="span8">
        <div id='chart' style='width:100%'>
            <svg style='height:500px' />
        </div>
    </div>
    <div class="span4">
        <div class="row-fluid">
            <div class="well well-small">
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>_ID</th>
                            <th>Time</th>
                            <th>Latency</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="ping in pings">
                            <td ng-bind="ping._id"></td>
                            <td ng-bind="ping.time"></td>
                            <td ng-bind="ping.latency"></td>
                        </tr>
                    </tbody>
                </table>

                <div class="row-fluid">
                    <div class="toolbar  btn-toolbar pull-right">
                        <a class="btn btn-inverse prevBtn" ng-click="prevPings()" ng-show="skipDigit">Prev</a>
                        <a class="btn" ng-click="nextPings()" ng-show="nextDigit">Next</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
