<div class="row-fluid">
    <div class="span4">
        <div class="well well-small">
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Add New App</legend>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="AppName">Name</label>
                        <div class="controls">
                            <input id="appName" name="AppName" type="text" placeholder="MyApp" class="input" ng-model="inputAppName" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="domain">Domain</label>
                        <div class="controls">
                            <input id="domain" name="domain" type="text" placeholder="myapp.domain.com" class="input" ng-model="inputDomain" required="">
                            <p class="help-block">the domain you specify must point toward this host</p>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="target">Target</label>
                        <div class="controls">
                            <input id="target" name="target" type="text" placeholder="localhost:3000" class="input" ng-model="inputTarget" required="">
                            <p class="help-block">target hostname and port to proxy requests to</p>
                        </div>
                    </div>

                    <!-- select input-->
                    <div class="control-group">
                        <label class="control-label" for="appType">Runtime</label>
                        <div class="controls">
                            <select id="appType">
                                <option>Select Runtime</option>
                                <option value='node'>Node</option>
                            </select>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="path">Project Path</label>
                        <div class="controls">
                            <input id="path" name="path" type="text" placeholder="/root/apps/app1/" class="input" ng-model="inputPath" required="">
                            <p class="help-block">path for the root of this apps project</p>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="entry">Entry Point</label>
                        <div class="controls">
                            <input id="entry" name="target" type="text" placeholder="app.js" class="input" ng-model="inputEntry" required="">
                            <p class="help-block">the script to run when booting application</p>
                        </div>
                    </div>

                    <hr />
                    <!-- Button (Double) -->
                    <div class="control-group">
                        <label class="control-label" for="save"></label>
                        <div class="controls">
                            <button id="save" name="save" ng-click="save()" class="btn btn-inverse pull-right">Create</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
    <!--/span-->
    <div class="span8">
        <div class="well well-small">
            <h4>Current Apps</h4>
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Domain</th>
                        <th>Target</th>
                        <th>Root</th>
                        <th>Entrypoint</th>
                        <th>Status</th>
                        <th>PID</th>
                        <th>
                            <!--Controls -->
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="app in apps">
                        <td>

                            <strong>{{app.name}}</strong>

                        </td>

                        <td>
                            <span inline-edit="app.domain" on-save="updateApp('domain',  app.domain, app._id)" on-cancel="cancelEdit(app._id)" class="eie"></span>
                        </td>
                        <td>
                            <span inline-edit="app.target" on-save="updateApp('target',  app.target, app._id)" on-cancel="cancelEdit(app._id)" class="eie"></span>
                        </td>
                        <td>
                            <span inline-edit="app.entryPoint" on-save="updateApp('entryPoint',  app.entryPoint, app._id)" on-cancel="cancelEdit(app._id)" class="eie"></span>
                        </td>
                        <td>
                            <span inline-edit="app.rootPath" on-save="updateApp('rootPath',  app.rootPath, app._id)" on-cancel="cancelEdit(app._id)" class="eie"></span>
                        </td>
                        <td ng-bind="app.status"></td>
                        <td ng-bind="app.pid"></td>
                        <td>
                            <a class="btn btn-small" href="#/apps/{{app._id}}/delete"><i class="icon-remove"></i>&nbsp;</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
